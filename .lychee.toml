# Lychee link checker configuration
# https://lychee.cli.rs/configuration/

# Check offline only (no network requests)
# Validates internal documentation links without external dependencies
offline = true

# Skip progress bar (cleaner output)
no_progress = true

# Cache results for faster re-runs
cache = true

# Exclude directories that should not be link-checked
# Note: These are REGEX patterns, not globs
exclude_path = [
    # Python artifacts
    "__pycache__",
    "\\.venv",
    "dist",
    "build",
    # Git and Node
    "\\.git",
    "node_modules",
    # Test cache directories
    "tests/binance_data_cache",
    "test_cache",
    # Local-only documentation (gitignored)
    "^docs/journals",
    "^docs/sr&ed",
]

# Exclude link targets (URL patterns to skip checking)
exclude = [
    # Local-only paths that won't resolve
    "^file://",
    # Binance Vision API (requires auth, not checkable offline)
    "^https://data\\.binance\\.vision",
]

# Markdown files only
include = ["**/*.md"]

# Don't check mail addresses
exclude_mail = true

# Output format
output = "compact"
